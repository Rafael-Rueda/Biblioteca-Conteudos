<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="watch">
        <div class="watch_section">
            <div class="watch_head"></div>
            <div class="watch_body">
                <div class="watch_gong_shadow"></div>
                <div class="watch_gong">
                    <div class="watch_gong_pipe1"></div>
                    <div class="watch_gong_pipe2"></div>
                    <div class="watch_gong_gong"></div>
                </div>
            </div>
        </div>



        <div class="watch_glass"></div>

        <div class="watch_circle">
            <div class="watch_pointers">
                <div class="watch_pointer watch_hours"></div>
                <div class="watch_pointer watch_minutes"></div>
                <div class="watch_pointer watch_seconds"></div>
            </div>
            <div class="watch_numbers">
                <ul>
                    <li>12</li>
                    <li>
                        <span>11</span>
                        <span>1</span>
                    </li>

                    <li>
                        <span>10</span>
                        <span>2</span>
                    </li>

                    <li>
                        <span>9</span>
                        <span>3</span>
                    </li>

                    <li>
                        <span>8</span>
                        <span>4</span>
                    </li>

                    <li>
                        <span>7</span>
                        <span>5</span>
                    </li>
                    <li>6</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
